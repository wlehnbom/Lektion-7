<body>
    <form>
        <h1>SIGN UP</h1>
        <label for="username">USERNAME</label>
        <input name="username" id="username" class="input" type="text" placeholder="Enter username" autofocus required>
        <label for="password">PASSWORD</label>
        <input name="password" id="password" class="input" type="password" placeholder="Enter password" required>
        <label for="phonenumber">PHONE NUMBER</label>
        <input name="phonenumber" id="phonenumber" class="input" type="number" placeholder="Enter number" required/>
        <label for="email">EMAIL</label>
        <input name="email "id="email" class="input" type="text" placeholder="Enter email" required/>
        <div class="cb">
            <input name="checkbox" id="checkbox" type="checkbox" required/>
            <label for="checkbox">I am not a robot</label>
        </div>
        <button type="text" class="submit">SUBMIT</button>
    </form>
