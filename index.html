<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <title>Lektion7</title>
</head>
<body>
    <form>
        <h1>SIGN UP</h1>
        <label>USERNAME</label>
        <input id="username" class="input" type="text" placeholder="Enter username" autofocus required>
        <label>PASSWORD</label>
        <input id="password" class="input" type="password" placeholder="Enter password" required>
        <label>PHONE NUMBER</label>
        <input id="phonenumber" class="input" type="number" placeholder="Enter number" required/>
        <label>EMAIL</label>
        <input id="email" class="input" type="text" placeholder="Enter email" required/>
        <div class="cb">
            <input type="checkbox" required/>
            <label>I am not a robot</label>
        </div>
        <button type="text" class="submit">SUBMIT</button>
    </form>
</body>
</html>
